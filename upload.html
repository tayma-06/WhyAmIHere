  <!-- Upload Form -->
  <main class="upload-section">
    <h1>Upload a Meme</h1>
    <form id="upload-form" enctype="multipart/form-data">
      <label for="meme-title">Meme Title</label>
      <input type="text" id="meme-title" name="title" required>

      <label for="meme-category">Category</label>
      <select id="meme-category" name="category" required>
        <option value="">Select Category</option>
        <option value="Dad Jokes">Dad Jokes</option>
        <option value="Nibba-Nibbi">Nibba-Nibbi</option>
        <option value="Tech Humor">Tech Humor</option>
        <option value="Anime Memes">Anime Memes</option>
        <option value="Food Funnies">Food Funnies</option>
      </select>

      <label for="meme-image">Upload Image</label>
      <input type="file" id="meme-image" accept="image/*" required>

      <button type="submit" class="btn-primary">Submit Meme</button>
    </form>

    <div id="preview">
      <h2>Live Preview</h2>
      <div class="preview-card" id="preview-card">
        <p>No meme selected</p>
      </div>
    </div>
  </main>

  <script src="js/upload.js"></script>
